<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MM</title>
  <script src="jquery-1.12.4.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body id="top">

  <div id="main_wrap">

    <div id="ganze_woche">
      <div id="the_time" class="the_cur_hl">NOW</div>
      <div id="do_vent">Turned on HEPA filters till 14:00</div>
      <div id="the_day" class="the_cur_hl">TODAY</div>
      <div id="cur_html"></div>
      <div id="today_html"></div>
    </div>

    <div id="view_switch"><button href="#" onclick="switch_view()">show calendar</button></div>

    <div id="all_week_days">

      <div class="week_day on_and_on" data-wd="1">
        <h2>MON</h2>
        <p>alternating rules</p>
        <img class="die_pfeile" src="arrows.png" alt="hier lang">
        
        <div id="w_col_1" class="week_column">
          <div class="mon_checker"></div>
          <div class="week_time sunrise">sunrise</div>
          <div class="week_airing_wrap"></div>
          <div class="week_signs">
            <div class="no_mask"></div>
          </div>
          <!-- <div class="mon_dates">on: 11-21,<br>12-05, 12-19,<br>01-02, 01-16, 01-30,<br>02-13, 02-27,<br>03-13</div> -->
        </div>

        <div id="w_col_2" class="week_column">
          <div class="mon_checker"></div>
          <div class="week_signs bevor">
            <div class="no_mask"></div>
          </div>
          <div class="week_time">13:00</div>
          <div class="week_airing_wrap on">1h <span class="week_airing"></span></div>
          <div class="week_signs">
            <div class="with_mask"></div>
          </div>
          <!-- <div class="mon_dates">on: 11-28,<br>12-12, 12-26,<br>01-09, 01-23,<br>02-06, 01-20,<br>03-06, 03-20</div> -->
        </div>

      </div>

      <div class="week_day" data-wd="2">
        <h2>TUE</h2>
        <div class="week_signs bevor">
          <div class="no_mask"></div>
        </div>
        <div class="week_time">13:00</div>
        <div class="week_airing_wrap on">1h <span class="week_airing"></span></div>
        <div class="week_signs">
          <div class="with_mask"></div>
        </div>
      </div>

      <div class="week_day" data-wd="3">
        <h2>WED</h2>
        <div class="week_time sunrise">sunrise</div>
        <div class="week_airing_wrap"></div>
        <div class="week_signs">
          <div class="no_mask"></div>
        </div>
      </div>

      <div class="week_day" data-wd="4">
        <h2>THU</h2>
        <div class="week_signs bevor">
          <div class="no_mask"></div>
        </div>
        <div class="week_time">13:00</div>
        <div class="week_airing_wrap on">1h <span class="week_airing"></span></div>
        <div class="week_signs">
          <div class="with_mask"></div>
        </div>
      </div>

      <div class="week_day" data-wd="5">
        <h2>FRI</h2>
        <div class="week_time sunrise">sunrise</div>
        <div class="week_airing_wrap"></div>
        <div class="week_signs">
          <div class="no_mask"></div>
        </div>
      </div>

      <div class="week_day" data-wd="6">
        <h2>SAT</h2>
        <div class="week_time sunrise">sunrise</div>
        <div class="week_airing_wrap"></div>
        <div class="week_signs">
          <div class="with_mask"></div>
        </div>
      </div>

      <div class="week_day" data-wd="0">
        <h2>SUN</h2>
        <div class="week_time sunrise">sunrise</div>
        <div class="week_airing_wrap"></div>
        <div class="week_signs">
          <div class="no_mask"></div>
        </div>
      </div>

    </div>

  </div>

  <script src="script.js"></script>

</body>
</html>
